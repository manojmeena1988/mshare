<app-animation></app-animation>

<div class="page user-page">
  <div class="header">
    <div class="container">
      <h3 class="text-center pt-5 fw-bold">Welcome to mShare</h3>
    </div>
  </div>
  <div class="page-content">
    <div class="container">
      <div class="card mt-5">
        <div class="card-body">
          <h5 class="fw-bold">{{user[0].name}}</h5>
          <div class="mt-3">
            <div class="mb-1">Father name: <strong>{{user[0].father_name}}</strong></div>
            <div class="mb-1">Mobile: <strong>{{user[0].mobile_number}}</strong></div>
            <div class="mb-1">Total Shares: <strong>{{user[0].total_shares}}</strong></div>
          </div>
        </div>
      </div>
      <nav class="nav nav-pills nav-fill mt-5" id="nav-tab" role="tablist">
        <a
          class="nav-link active"
          id="nav-home-tab"
          data-bs-toggle="tab"
          data-bs-target="#nav-home"
          type="button"
          role="tab"
          href="#"
          >Deposit</a
        >
        <a
          class="nav-link"
          id="nav-profile-tab"
          data-bs-toggle="tab"
          data-bs-target="#nav-profile"
          type="button"
          role="tab"
          href="#"
          >Withdraw</a
        >
      </nav>
      <div class="tab-content" id="nav-tabContent">
        <div
          class="tab-pane fade show active"
          id="nav-home"
          role="tabpanel"
          aria-labelledby="nav-home-tab"
        >
          <label for="">Share</label>
          <div class="form-wrapper">
            <div class="form-group">
              <span class="form-control-wrap">
                <input
                  type="text"
                  name="userid"
                  class="form-control"
                  placeholder="No. of shares"
                />
              </span>
            </div>

            <div class="form-group">
              <span class="form-control-wrap">
                <input
                  type="text"
                  name="userid"
                  class="form-control"
                  placeholder="Amount"
                />
              </span>
            </div>
          </div>

          <label for="">EMI</label>
          <div class="form-wrapper">
            <div class="form-group">
              <span class="form-control-wrap">
                <input
                  type="text"
                  name="userid"
                  class="form-control"
                  placeholder="Total amount borrow"
                />
              </span>
            </div>
            <div class="form-group">
              <span class="form-control-wrap">
                <input
                  type="text"
                  name="userid"
                  class="form-control"
                  placeholder="# EMI / 12"
                />
              </span>
            </div>
            <div class="form-group">
              <span class="form-control-wrap">
                <input
                  type="text"
                  name="userid"
                  class="form-control"
                  placeholder="Emi amount"
                />
              </span>
            </div>
            <div class="form-group">
              <span class="form-control-wrap">
                <input
                  type="text"
                  name="userid"
                  class="form-control"
                  placeholder="Penalty"
                />
              </span>
            </div>
          </div>

          <label for="">Interest</label>
          <div class="form-wrapper">
            <div class="form-group">
              <span class="form-control-wrap">
                <input
                  type="text"
                  name="userid"
                  class="form-control"
                  placeholder="Total amount withdrawn"
                />
              </span>
            </div>
            <div class="form-group">
              <span class="form-control-wrap">
                <input
                  type="text"
                  name="userid"
                  class="form-control"
                  placeholder="Principal"
                />
              </span>
            </div>
            <div class="form-group">
              <span class="form-control-wrap">
                <input
                  type="text"
                  name="userid"
                  class="form-control"
                  placeholder="Interest"
                />
              </span>
            </div>

            <div class="form-group">
              <span class="form-control-wrap">
                <input
                  type="text"
                  name="userid"
                  class="form-control"
                  placeholder="Note"
                />
              </span>
            </div>
            <div class="form-group">
              <span class="form-control-wrap d-grid">
                <input
                  type="button"
                  id=""
                  class="btn btn-primary"
                  value="Save"
                />
              </span>
            </div>
          </div>
        </div>
        <div
          class="tab-pane fade"
          id="nav-profile"
          role="tabpanel"
          aria-labelledby="nav-profile-tab"
        >
          <div class="form-wrapper">
            <div class="form-group">
              <span class="form-control-wrap">
                <input
                  type="text"
                  name="userid"
                  class="form-control"
                  placeholder="Total amount "
                />
              </span>
            </div>
            <div class="form-group">
              <span class="form-control-wrap">
                <select
                  name="userid"
                  class="form-control"
                  placeholder="Type"
                >
                  <option value="">Withdraw Type</option>
                  <option value="">EMI</option>
                  <option value="">Interest</option>
                </select>
              </span>
            </div>

            <div class="form-group">
              <span class="form-control-wrap">
                <input
                  type="text"
                  name="userid"
                  class="form-control"
                  placeholder="Note"
                />
              </span>
            </div>
            <div class="form-group">
              <span class="form-control-wrap d-grid">
                <input
                  type="button"
                  id=""
                  class="btn btn-primary"
                  value="Save"
                />
              </span>
            </div>
          </div>
        </div>
      </div>
      <hr />
      <div class="admin-action">
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-warning">Edit Profile</button>
          <button type="submit" class="btn btn-danger">Delete User</button>
        </div>
      </div>
    </div>
  </div>
</div>
