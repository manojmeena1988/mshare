<app-animation></app-animation>


<div class="page user-page">
  <div class="header">
    <div class="container">
      <h3 class="text-center pt-5 fw-bold">Welcome to mShare</h3>
    </div>
  </div>
  <div class="page-content">
    <div class="container">
      <div class="card mt-5">
        <div class="card-body">
          <h5 class="fw-bold">{{userName}}</h5>
          <div class="mt-3">
            <div class="mb-1">Father name: <strong>{{fatherName}}</strong></div>
            <div class="mb-1">Mobile: <strong>{{phoneNumber}}</strong></div>
            <div class="mb-1">Total Shares: <strong>{{totalshares1}}</strong></div>
            
          </div>
        </div>
      </div>
      <nav class="nav nav-pills nav-fill mt-5" id="nav-tab" role="tablist">
        <button
          class="nav-link active"
          id="nav-home-tab"
          data-bs-toggle="tab"
          data-bs-target="#nav-home"
          type="button"
          role="tab"
          (click)="DepositeButton()"
          >Deposit</button
        >
        <button
          class="nav-link"
          id="nav-profile-tab"
          data-bs-toggle="tab"
          data-bs-target="#nav-profile"
          type="button"
          role="tab"
          (click)="withdrawButton()"
          >Withdraw</button
        >
      </nav>
 <!-- end of button  -->


      <div class="tab-content" id="nav-tabContent">
        <div
          class="tab-pane fade show active"
          id="nav-home"
          role="tabpanel"
          aria-labelledby="nav-home-tab"
        >

          <label for="">Share</label>
          <div class="form-wrapper">
            <div class="form-group">
              <span class="form-control-wrap">
                <input
                  type="text"
                  name="userid"
                  class="form-control"
                  placeholder="No. of shares"
                  [(ngModel)] = "TotalShares2"  
                  value="{{totalShares}}"
                  (ngModelChange)="valueChange()"
                />
              </span>
            </div>

            <div class="form-group">
              <span class="form-control-wrap">
                <input
                  type="text"
                  name="userid"
                  class="form-control"
                  placeholder="Amount"
                  value="{{totalShares*1000}}"
                />
              </span>
            </div>
            <div class="form-group">
              <span class="form-control-wrap">
                <input
                  type="text"
                  name="userid"
                  class="form-control"
                  placeholder="Penalty"
                  [(ngModel)] = "penalty1" 
                />
              </span>
            </div>
          </div>
<!-- emi part start -->
<div class="container" id="EMI">
          <label for="">EMI</label>
          <div class="form-wrapper">
            <div class="form-group">
              <span class="form-control-wrap">
                <input
                  type="text"
                  name="userid"
                  class="form-control"
                  placeholder="Total amount borrow"
                  [(ngModel)] = "borrowMoney2" 
                />
              </span>
            </div>
            <div class="form-group">
              <span class="form-control-wrap">
                <input
                  type="text"
                  name="userid"
                  class="form-control"
                  placeholder="# EMI / 12"
                 value="{{borrowMoney2/12}}"
                />
              </span>
            </div>
            <div class="form-group">
              <span class="form-control-wrap">
                <input
                  type="text"
                  name="userid"
                  class="form-control"
                  placeholder="Emi amount"
                  [(ngModel)] = "EMI" 
                />
              </span>
            </div>
            <!-- <div class="form-group">
              <span class="form-control-wrap">
                <input
                  type="text"
                  name="userid"
                  class="form-control"
                  placeholder="Penalty"
                />
              </span>
            </div> -->
          </div>
        </div>
<!-- end of emi part -->
          <!-- start of interest -->
          <div class="container" id="INTEREST">
          <label for="">Interest</label>
          <div class="form-wrapper">
            <div class="form-group">
              <span class="form-control-wrap">
                <input
                  type="text"
                  name="userid"
                  class="form-control"
                  placeholder="Total amount withdrawn"
                  
                />
              </span>
            </div>
            <div class="form-group">
              <span class="form-control-wrap">
                <input
                  type="text"
                  name="userid"
                  class="form-control"
                  placeholder="Principal"
                  [(ngModel)] = "borrowMoney2" 
                />
              </span>
            </div>
            <div class="form-group">
              <span class="form-control-wrap">
                <input
                  type="text"
                  name="userid"
                  class="form-control"
                  placeholder="Interest"
                  [(ngModel)] = "INTEREST" 
                />
              </span>
            </div>

            <div class="form-group">
              <span class="form-control-wrap">
                <input
                  type="text"
                  name="userid"
                  class="form-control"
                  placeholder="Note"
                />
              </span>
            </div>
           
          </div>
        </div>
<!-- intereset end -->
          <div class="form-group">
            <span class="form-control-wrap d-grid">
              <button
                type="button"
                id="saveDeposite"
                class="btn btn-primary"
          
                (click)="saveDeposite()"
              > Save</button>
            </span>
          </div>
        </div>


<!-- withdraw type start -->
        <div
          class="tab-pane fade"
          id="nav-profile"
          role="tabpanel"
          aria-labelledby="nav-profile-tab"
        >
          <div class="form-wrapper">
            <div class="form-group">
              <span class="form-control-wrap">
                <input
                  type="text"
                  name="userid"
                  class="form-control"
                  placeholder="Total amount "
                  [(ngModel)] = " borrowMoney"  
                />
              </span>
            </div>
            <div class="form-group" id="select1">
              <span class="form-control-wrap">
                <select
                  name="userid"
                  class="form-control"
                  placeholder="Type"
                  id="select"
                  (click)="optionChange()"
                  [(ngModel)] = "variable"  
                  >
                
                
                  <option value="">Withdraw Type</option>
                  <option value="EMI">EMI</option>
                  <option value="Interest">Interest</option>
                </select>
              </span>
            </div>
          <h6 style="color: rgb(197, 39, 39);"> {{errorMessage}}</h6> 

            <div class="form-group">
              <span class="form-control-wrap">
                <input
                  type="text"
                  name="userid"
                  class="form-control"
                  placeholder="Note"
                />
              </span>
            </div>
            <div class="form-group">
              <span class="form-control-wrap d-grid">
                <input
                  type="button"
                  id=""
                  class="btn btn-primary"
                  value="Save"
                  (click)="withdrawMoney()"
                />
              </span>
            </div>
          </div>
        </div>

        <!-- withdraw type end -->
      </div>
      <hr />
      <div class="admin-action">
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-warning" ><a routerLink="edit" [state]="{ data:id}" >Edit Profile</a></button>
          <button  class="btn btn-danger" (click)="delete()">Delete User</button>
          <button  class="btn btn-success" (click)="back()">Back</button>
        </div>
      </div>
    </div>
  </div>
</div>
