<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - mShare</title>
    <link rel="stylesheet" href="assets/style/css/style.css">
</head>
<body>
    <div id="loader">
        <div class="centrize">
          <div class="v-center">
            <div id="mask">
              <svg class="preloader-icon" width="34" height="38" viewbox="0 0 34 38">
                <path class="preloader-path" stroke-dashoffset="0" d="M29.437 8.114L19.35 2.132c-1.473-.86-3.207-.86-4.68 0L4.153 8.114C2.68 8.974 1.5 10.56 1.5 12.28v11.964c0 1.718 1.22 3.306 2.69 4.165l10.404 5.98c1.47.86 3.362.86 4.834 0l9.97-5.98c1.472-.86 2.102-2.45 2.102-4.168V12.28c0-1.72-.59-3.306-2.063-4.166z"></path>
              </svg>
            </div>
          </div>
        </div>
      </div>

    <div class="page login-page">
        <div class="header">
            <div class="container">
                <h1 class="text-center pt-5">Welcome to mShare</h1>                
            </div>
        </div>
        <div class="form-wrapper">
            <div class="title">
                <h4 class="fw-bold">Login</h4>
                <p><small>Enter your credentials here to access </small></p>
            </div>
            <div class="form-content">
                <div class="form-group">
                    <span class="form-control-wrap">
                        <input type="text" name="userid" id="" class="form-control" placeholder="Mobile Number">
                    </span>
                </div>
                <div class="form-group has-error">
                    <span class="form-control-wrap">
                        <input type="text" name="password" id="" class="form-control" placeholder="Password">
                    </span>
                </div>
                <div class="form-group">
                    <span class="form-control-wrap d-grid">
                        <input type="button" id="" class="btn btn-primary" value="Login">
                    </span>
                </div>
                <div class="text-center"><small><a href="#" class="btn btn-link btn-sm">Forgot Password</a></small></div>
            </div>
        </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/layout.js"></script>
</body>
</html>
