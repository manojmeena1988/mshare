<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - mShare</title>
    <link rel="stylesheet" href="assets/style/css/style.css">
</head>
<body>
    <div class="page login-page">
        <div class="header">
            <div class="container">
                <h1 class="text-center pt-5">Welcome to mShare</h1>
            </div>
        </div>
        <div class="form-wrapper">
            <div class="title">
                <h4 class="fw-bold">Login</h4>
            </div>
            <div class="form-content">
                <div class="form-group">
                    <span class="form-control-wrap">
                        <input type="text" name="userid" id="" class="form-control" placeholder="Username">
                    </span>
                </div>
                <div class="form-group has-error">
                    <span class="form-control-wrap">
                        <input type="text" name="password" id="" class="form-control" placeholder="Password">
                    </span>
                </div>
                <div class="form-group">
                    <span class="form-control-wrap d-grid">
                        <input type="button" id="" class="btn btn-primary" value="Login">
                    </span>
                </div>
                <div class="text-center"><small><a href="#" class="btn btn-link btn-sm">Forgot Password</a></small></div>
            </div>
        </div>
    </div>
</body>
</html>
