<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - mShare</title>
    <link rel="stylesheet" href="assets/style/css/style.css" />
  </head>
  <body>
    <div id="loader">
      <div class="centrize">
        <div class="v-center">
          <div id="mask">
            <svg
              class="preloader-icon"
              width="34"
              height="38"
              viewbox="0 0 34 38"
            >
              <path
                class="preloader-path"
                stroke-dashoffset="0"
                d="M29.437 8.114L19.35 2.132c-1.473-.86-3.207-.86-4.68 0L4.153 8.114C2.68 8.974 1.5 10.56 1.5 12.28v11.964c0 1.718 1.22 3.306 2.69 4.165l10.404 5.98c1.47.86 3.362.86 4.834 0l9.97-5.98c1.472-.86 2.102-2.45 2.102-4.168V12.28c0-1.72-.59-3.306-2.063-4.166z"
              ></path>
            </svg>
          </div>
        </div>
      </div>
    </div>

    <div class="page dashboard-page">
      <div class="container">
        <div class="header">
          <h3 class="text-center pt-5 fw-bold">Welcome to mShare</h3>
        </div>
        <div class="form-wrapper">
          <form class="row g-3">
            <div class="col">
              <label for="Username" class="visually-hidden">Username</label>
              <input
                type="text"
                class="form-control"
                id="Username"
                placeholder="Username"
              />
            </div>
            <div class="col-auto">
              <button type="submit" class="btn btn-primary mb-3">Search</button>
            </div>
          </form>
          <ul class="list-group list-group-flush mt-5">
            <a href="" class="list-group-item">First Name / F'name</a>
            <a href="" class="list-group-item">First Name / F'name</a>
            <a href="" class="list-group-item">First Name / F'name</a>
            <a href="" class="list-group-item">First Name / F'name</a>
            <a href="" class="list-group-item">First Name / F'name</a>
          </ul>
          <div class="d-grid">
            <button type="submit" class="btn btn-warning mt-3">
              Add New User
            </button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/layout.js"></script>
  </body>
</html>
